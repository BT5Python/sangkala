<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Halaman Upload — Google Apps Script</title>

  <style>
    :root{ --bg:#000; --panel:#0b0b0b; --accent:#1db954; --muted:#9aa0a6; --glass: rgba(255,255,255,0.03); }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, system-ui;color:#e6eef3;background:#000}

    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:48px}
    .card{width:100%;max-width:920px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:14px;padding:28px;border:1px solid rgba(255,255,255,0.04);box-shadow:0 6px 30px rgba(0,0,0,0.6)}

    header{display:flex;align-items:center;gap:16px;margin-bottom:18px}
    .logo{width:52px;height:52px;border-radius:10px;background:#0d0d0d;display:flex;align-items:center;justify-content:center;border:1px solid rgba(255,255,255,0.03)}
    .logo b{color:var(--accent);font-size:20px}
    h1{font-size:20px;margin:0}
    p.lead{margin:2px 0 0;color:var(--muted);font-size:13px}

    .uploader{display:grid;grid-template-columns:1fr 320px;gap:18px}

    .drop{background:var(--glass);border-radius:8px;padding:20px;border:1px dashed rgba(255,255,255,0.06);min-height:220px;display:flex;flex-direction:column;align-items:center;justify-content:center;transition:all .18s}
    .drop.dragover{border-color:var(--accent);transform:translateY(-4px)}
    .controls{display:flex;gap:8px;margin-top:12px}
    .btn{background:#111;border:1px solid rgba(255,255,255,0.08);padding:10px 14px;border-radius:8px;color:#e6eef3;cursor:pointer;font-weight:600}
    .btn.primary{background:#0f0;border-color:#0f0;color:#000}

    input[type=file]{display:none}

    .side{background:rgba(255,255,255,0.02);padding:16px;border-radius:10px;border:1px solid rgba(255,255,255,0.03)}
    .file-list{list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:8px}
    .file-item{display:flex;align-items:center;gap:10px;padding:8px;border-radius:8px;background:#111;border:1px solid rgba(255,255,255,0.02)}
    .filename{font-weight:600}
    .filesize{font-size:12px;color:var(--muted)}

    footer{margin-top:12px;display:flex;justify-content:space-between;font-size:13px;color:var(--muted)}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">

    <header>
      <div class="logo"><b>UP</b></div>
      <div>
        <h1>Upload ke Google Drive</h1>
        <p class="lead">Backend: Google Apps Script Web App</p>
      </div>
    </header>

    <section class="uploader">
      <div>
        <div id="drop" class="drop">
          <svg width="64" height="64" fill="none" stroke="#fff" stroke-width="1.5">
            <path d="M12 3v10"/><path d="M8 7l4-4 4 4"/><path d="M21 15v2a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-2"/>
          </svg>
          <div class="controls">
            <label class="btn primary" for="fileInput">Pilih File</label>
            <button class="btn" id="clearBtn">Bersihkan</button>
          </div>
          <input id="fileInput" type="file" multiple />
        </div>
      </div>

      <aside class="side">
        <strong>File Dipilih</strong>
        <ul id="fileList" class="file-list"></ul>

        <footer>
          <span id="count">0 file</span>
          <button class="btn primary" id="uploadBtn">Upload</button>
        </footer>
      </aside>
    </section>

  </div>
</div>

<script>
const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbxLEM-UYmMsckunSp7x8Ax8RkawTs0cMAvTp3Wn2NpGj_ez8ZIuomSkz5OZGP4xDfuCBQ/exec"; // ← GANTI INI

let files = [];
const drop = document.getElementById("drop");
const fileInput = document.getElementById("fileInput");
const fileList = document.getElementById("fileList");
const clearBtn = document.getElementById("clearBtn");
const uploadBtn = document.getElementById("uploadBtn");
const count = document.getElementById("count");

function renderList(){
  fileList.innerHTML = "";
  files.forEach((f,i)=>{
    let li = document.createElement("li");
    li.className = "file-item";
    li.innerHTML = `
      <div class="meta">
        <div class="filename">${f.name}</div>
        <div class="filesize">${(f.size/1024).toFixed(1)} KB</div>
      </div>
      <button class="btn" onclick="removeFile(${i})">Hapus</button>
    `;
    fileList.appendChild(li);
  });
  count.innerText = files.length + " file";
}

function removeFile(i){
  files.splice(i,1);
  renderList();
}

fileInput.onchange = () => {
  files.push(...fileInput.files);
  renderList();
};

clearBtn.onclick = () => {
  files = [];
  renderList();
};

["dragover","dragenter"].forEach(evt=>{
  drop.addEventListener(evt,e=>{
    e.preventDefault();
    drop.classList.add("dragover");
  });
});

["dragleave","drop"].forEach(evt=>{
  drop.addEventListener(evt,e=>{
    e.preventDefault();
    drop.classList.remove("dragover");
  });
});

drop.addEventListener("drop",e=>{
  e.preventDefault();
  files.push(...e.dataTransfer.files);
  renderList();
});

uploadBtn.onclick = async () => {
  if(files.length === 0){
    alert("Pilih file terlebih dahulu");
    return;
  }

  for(const file of files){
    let base64 = await new Promise(res=>{
      let r = new FileReader();
      r.onload = ()=> res(r.result.split(",")[1]);
      r.readAsDataURL(file);
    });

    let form = new URLSearchParams();
    form.append("name", file.name);
    form.append("type", file.type);
    form.append("file", base64);

    await fetch(WEBAPP_URL, {
      method:"POST",
      body:form
    });
  }

  alert("Upload selesai!");
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>UPLOAD â€” Google Drive</title>

<style>
  :root{
    --bg:#000;
    --card:#0b0b0b;
    --accent:#00ff8c;
    --border:#1a1a1a;
    --text:#eaeaea;
    --muted:#7d7d7d;
  }
  body{
    margin:0;
    background:var(--bg);
    font-family: "Inter", sans-serif;
    color:var(--text);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
  }

  .box{
    width:95%; max-width:850px;
    background:var(--card);
    border:1px solid var(--border);
    border-radius:14px;
    padding:30px;
    box-shadow:0 0 40px rgba(0,0,0,0.6);
    animation: fade .6s ease;
  }

  @keyframes fade{
    from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);}
  }

  h1{
    margin:0;
    font-size:26px;
    color:var(--accent);
    font-weight:700;
    margin-bottom:10px;
    letter-spacing:1px;
  }

  .dropzone{
    margin-top:20px;
    border:2px dashed var(--border);
    border-radius:14px;
    padding:50px 20px;
    text-align:center;
    color:var(--muted);
    transition:.2s;
    cursor:pointer;
  }
  .dropzone.drag{
    border-color:var(--accent);
    color:var(--accent);
    background:#001a11;
  }

  input[type=file]{display:none;}

  .btn{
    margin-top:18px;
    background:var(--accent);
    color:#000;
    border:0;
    padding:12px 22px;
    font-size:17px;
    font-weight:700;
    border-radius:10px;
    cursor:pointer;
    transition:.2s;
  }
  .btn:hover{
    opacity:.8;
  }

  .file-list{
    margin-top:20px;
    background:#050505;
    border:1px solid var(--border);
    border-radius:10px;
    padding:15px;
  }

  .file-item{
    display:flex;
    justify-content:space-between;
    background:#0a0a0a;
    padding:10px 14px;
    border-radius:8px;
    margin-bottom:8px;
    border:1px solid #111;
  }

  .small{color:var(--muted); font-size:13px;}

</style>
</head>
<body>

<div class="box">
  <h1>UPLOAD FILE</h1>
  <p class="small">Unggah file Anda ke Google Drive</p>

  <label class="dropzone" id="drop">
    <div id="dropText">Tarik & Lepaskan File<br>atau Klik di sini</div>
    <input id="fileInput" type="file" multiple>
  </label>

  <div id="filesBox" class="file-list" style="display:none;"></div>

  <button class="btn" id="uploadBtn">UPLOAD</button>
</div>

<script>
let files = [];
const drop = document.getElementById("drop");
const fileInput = document.getElementById("fileInput");
const filesBox = document.getElementById("filesBox");
const uploadBtn = document.getElementById("uploadBtn");
const dropText = document.getElementById("dropText");

// Klik dropzone
 drop.addEventListener("click", () => fileInput.click());

// File input
fileInput.addEventListener("change", ()=>{
  [...fileInput.files].forEach(f=>files.push(f));
  render();
});

// Drag enter
["dragenter","dragover"].forEach(evt=>{
  drop.addEventListener(evt, e=>{e.preventDefault(); drop.classList.add("drag");});
});

// Drag leave
["dragleave","drop"].forEach(evt=>{
  drop.addEventListener(evt, e=>{e.preventDefault(); drop.classList.remove("drag");});
});

// Drop
 drop.addEventListener("drop", e=>{
  [...e.dataTransfer.files].forEach(f=>files.push(f));
  render();
});

function render(){
  if(files.length === 0){ filesBox.style.display="none"; return; }

  filesBox.style.display = "block";
  filesBox.innerHTML = "";
  files.forEach(f=>{
    const div = document.createElement("div");
    div.className = "file-item";
    div.innerHTML = `<span>${f.name}</span><span class='small'>${(f.size/1024).toFixed(1)} KB</span>`;
    filesBox.appendChild(div);
  });
}

</script>
</body>
</html>

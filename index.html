<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Upload File â€” Dark Premium</title>

  <style>
    :root{
      --bg:#000;
      --accent:#1db954;
      --accent2:#0aff8a;
      --muted:#8e9aa7;
      --glass:rgba(255,255,255,0.04);
      --border:rgba(255,255,255,0.08);
    }

    *{box-sizing:border-box;margin:0;padding:0;}

    body{
      background:linear-gradient(180deg,#000,#040404,#000);
      font-family:Inter, sans-serif;
      color:#e8eef2;
      padding:40px;
      display:flex;justify-content:center;align-items:center;min-height:100vh;
    }

    .card{
      width:100%; max-width:900px;
      background:var(--glass);
      border:1px solid var(--border);
      border-radius:18px;
      padding:32px;
      box-shadow:0 10px 40px rgba(0,0,0,0.7);
      backdrop-filter:blur(12px);
      animation:fade .6s ease;
    }

    @keyframes fade{
      from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }

    header{
      display:flex;align-items:center;gap:16px;margin-bottom:26px;
    }
    .logo{
      width:54px;height:54px;border-radius:14px;
      display:flex;align-items:center;justify-content:center;
      background:#0d0d0d;
      border:1px solid var(--border);
      box-shadow:0 0 14px rgba(0,255,100,0.1);
    }
    .logo b{color:var(--accent);font-size:22px;letter-spacing:1px;}

    h1{margin:0;font-size:22px; font-weight:700;}
    .small{font-size:13px;color:var(--muted);}    

    .uploader{
      display:grid;grid-template-columns:1fr 300px; gap:24px;
    }
    @media(max-width:850px){ .uploader{grid-template-columns:1fr;} }

    .drop{
      background:rgba(255,255,255,0.02);
      border-radius:14px;
      border:2px dashed var(--border);
      padding:28px; min-height:230px;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      transition:.25s;
      cursor:pointer;
    }
    .drop.dragover{
      border-color:var(--accent2);
      box-shadow:0 0 20px rgba(0,255,70,0.25);
      transform:scale(1.01);
    }

    .controls{display:flex;gap:12px;margin-top:12px}
    .btn{
      padding:10px 16px; border-radius:10px;
      background:transparent; border:1px solid var(--border);
      color:#e6eef3; cursor:pointer; font-weight:600; font-size:14px;
      transition:.2s;
    }
    .btn:hover{ border-color:var(--accent); color:var(--accent); }

    .btn.primary{
      background:linear-gradient(90deg,rgba(29,185,84,0.25),rgba(29,185,84,0.12));
      border-color:rgba(29,185,84,0.4);
    }
    .btn.primary:hover{
      background:linear-gradient(90deg,rgba(0,255,120,0.4),rgba(0,255,100,0.2));
      border-color:var(--accent2);
      color:#000;
    }

    input[type=file]{display:none;}

    .side{
      background:rgba(255,255,255,0.02);
      border-radius:14px;
      border:1px solid var(--border);
      padding:18px;
    }
    .file-list{
      margin-top:12px;padding:0;list-style:none;display:flex;flex-direction:column;gap:10px;
    }
    .file-item{
      padding:10px; border-radius:10px;
      background:rgba(0,0,0,0.25);
      border:1px solid rgba(255,255,255,0.07);
      display:flex; justify-content:space-between; align-items:center;
      font-size:14px;
      transition:.2s;
    }
    .file-item:hover{ background:rgba(0,0,0,0.35); }

    footer{
      margin-top:20px;
      display:flex;justify-content:space-between;align-items:center;
      color:var(--muted); font-size:13px;
    }
  </style>
</head>
<body>

<div class="card">

  <header>
    <div class="logo"><b>UP</b></div>
    <div>
      <h1>Upload File (Dark Premium)</h1>
      <p class="small">Versi tampilan lebih halus, modern, dan elegan.</p>
    </div>
  </header>

  <section class="uploader">

    <div>
      <div id="drop" class="drop">
        <svg width="70" height="70" fill="none" stroke="currentColor">
          <path d="M12 3v10" stroke-width="1.6" stroke-linecap="round"/>
          <path d="M8 7l4-4 4 4" stroke-width="1.6" stroke-linecap="round"/>
          <path d="M21 15v2a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-2"
                stroke-width="1.3" stroke-linecap="round"/>
        </svg>

        <div class="hint" style="margin-top:10px;text-align:center;">
          <div style="font-weight:700;font-size:16px">Tarik & Lepaskan File</div>
          <div class="small">atau pilih secara manual</div>

          <div class="controls">
            <label class="btn primary" for="fileInput">Pilih File</label>
            <button class="btn" id="clearBtn">Bersihkan</button>
            <input id="fileInput" type="file" multiple>
          </div>
        </div>
      </div>
    </div>

    <aside class="side">
      <strong>File dipilih</strong>
      <p class="small">Daftar file yang siap diupload.</p>

      <ul id="fileList" class="file-list"></ul>

      <footer>
        <span id="count">0 file</span>
        <button id="uploadBtn" class="btn primary">Upload</button>
      </footer>
    </aside>

  </section>

</div>

</body>
</html>

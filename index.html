<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>Upload ke Google Drive</title>
<style>
  body {
    background:#000;
    color:#0f0;
    font-family:monospace;
    text-align:center;
    padding:40px;
  }

  .box {
    width:420px;
    margin:40px auto;
    background:#0f0;
    color:#000;
    padding:25px;
    border-radius:10px;
  }

  button {
    padding:12px 25px;
    font-size:18px;
    background:#000;
    color:#0f0;
    border:1px solid #0f0;
    cursor:pointer;
    margin-top:15px;
  }

  input[type=file]{
    margin:20px;
  }

  /* ============================
        RUNNING TEXT MERAH
     ============================ */
  .running-container {
    width:100%;
    overflow:hidden;
    border-bottom:1px solid #300;
    margin-bottom:25px;
    padding-bottom:5px;
  }

  .running-text {
    display:inline-block;
    white-space:nowrap;
    color:#ff0000;
    font-size:20px;
    animation: running 12s linear infinite;
  }

  @keyframes running {
    0%   { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }
</style>
</head>
<body>

<h2>UPLOAD KE GOOGLE DRIVE</h2>

<!-- ===================== -->
<!--    RUNNING TEXT       -->
<!-- ===================== -->
<div class="running-container">
  <div class="running-text">
    SISTEM UPLOAD PERSONEL • TERHUBUNG DENGAN GOOGLE DRIVE • PROSES OTOMATIS
  </div>
</div>

<!-- ===================== -->
<!--       KOTAK UI        -->
<!-- ===================== -->
<div class="box">
  <input type="file" id="fileInput">
  <button onclick="upload()">Upload</button>
  <p id="status"></p>
</div>

<script>
const WEBAPP_URL = "PASTE_WEB_APP_URL_DI_SINI";  // Ganti dengan URL Web App kamu

async function upload(){
  const file = document.getElementById("fileInput").files[0];
  if(!file) return alert("Pilih file dulu!");

  const reader = new FileReader();

  reader.onloadend = async () => {

    const base64 = reader.result.split(",")[1];

    const form = new URLSearchParams();
    form.append("name", file.name);
    form.append("type", file.type);
    form.append("file", base64);

    document.getElementById("status").innerText = "Uploading...";

    const res = await fetch(WEBAPP_URL, {
      method: "POST",
      body: form
    });

    const result = await res.json();

    if(result.status === "success"){
      document.getElementById("status").innerHTML =
        "✔ Uploaded: <a href='" + result.fileUrl + "' target='_blank'>Buka File</a>";
    } else {
      document.getElementById("status").innerText =
        "❌ Error: " + result.message;
    }
  };

  reader.readAsDataURL(file);
}
</script>

</body>
</html>

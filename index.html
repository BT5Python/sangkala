<!DOCTYPE html>
<html>
<head>
    <title>Website SPA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        nav button {
            margin-right: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .page {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>

    <h1>Website SPA GitHub Pages</h1>

    <!-- Menu Navigasi -->
    <nav>
        <button onclick="showPage('home')">Beranda</button>
        <button onclick="showPage('about')">Tentang</button>
        <button onclick="showPage('projects')">Proyek</button>
    </nav>

    <!-- Konten Halaman -->
    <div id="home" class="page active">
        <h2>Beranda</h2>
        <p>Selamat datang di website saya!</p>
    </div>

    <div id="about" class="page">
        <h2>Tentang Saya</h2>
        <p>Ini adalah halaman tentang saya.</p>
    </div>

    <div id="projects" class="page">
        <h2>Proyek</h2>
        <p>Berikut beberapa proyek yang sudah saya kerjakan.</p>
    </div>

    <script>
        function showPage(pageId) {
            // Sembunyikan semua halaman
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));

            // Tampilkan halaman yang dipilih
            document.getElementById(pageId).classList.add('active');
        }
    </script>

</body>
</html>

<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Upload ke Google Drive</title>
<style>
:root{--bg:#000;--accent:#00ff00;--muted:#9aa0a6;--glass: rgba(255,255,255,0.03);}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,sans-serif;background:linear-gradient(180deg,#000,#050505);color:#00ff00}
.wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:40px}
.card{width:100%;max-width:700px;background:var(--glass);border:1px solid rgba(255,255,255,0.05);border-radius:14px;padding:26px;box-shadow:0 6px 30px rgba(0,0,0,0.6)}
header{display:flex;align-items:center;gap:14px;margin-bottom:16px}
.logo{width:48px;height:48px;border-radius:10px;display:flex;align-items:center;justify-content:center;background:#0d0d0d;border:1px solid rgba(255,255,255,0.05)}
.logo b{color:var(--accent);font-size:20px}
h1{margin:0;font-size:20px}
.uploader{display:grid;grid-template-columns:1fr 250px;gap:20px}
@media(max-width:850px){.uploader{grid-template-columns:1fr}}
.drop{background:rgba(255,255,255,0.03);border-radius:10px;border:1px dashed rgba(255,255,255,0.08);padding:22px;min-height:180px;display:flex;flex-direction:column;align-items:center;justify-content:center;transition:.2s;cursor:pointer}
.drop.dragover{border-color:var(--accent);transform:translateY(-4px)}
.hint{color:var(--muted);text-align:center;margin-top:8px}
.controls{display:flex;gap:10px;margin-top:10px}
.btn{padding:10px 14px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.06);color:#00ff00;cursor:pointer;font-weight:600}
.btn.primary{background:linear-gradient(90deg,rgba(29,185,84,0.2),rgba(29,185,84,0.1));border-color:rgba(29,185,84,0.25)}
input[type=file]{display:none}
.side{background:rgba(255,255,255,0.02);border-radius:10px;border:1px solid rgba(255,255,255,0.05);padding:16px}
.file-list{margin:0;padding:0;list-style:none;display:flex;flex-direction:column;gap:8px}
.file-item{padding:8px;border-radius:8px;background:rgba(0,0,0,0.2);border:1px solid rgba(255,255,255,0.03);display:flex;justify-content:space-between;align-items:center}
.small{font-size:12px;color:#00ff00}
footer{margin-top:16px;display:flex;justify-content:space-between;align-items:center;color:#00ff00;font-size:13px}
#progressBarContainer{width:100%;background:rgba(255,255,255,0.05);height:10px;border-radius:20px;overflow:hidden;margin-top:14px;display:none}
#progressBar{height:100%;width:0%;background:#00ff00;transition:0.3s}
.folder-select{margin-bottom:12px}
</style>
</head>
<body>

<div class="wrap">
  <div class="card">

    <header>
      <div class="logo"><b>UP</b></div>
      <div>
        <h2 style="color:#00ff00; margin:4px 0 0 0; font-weight:600;">PUSLAT KODIKLATAU</h2>
        <h1>Upload File ke Folder Drive</h1>        
      </div>
    </header>

    <section class="uploader">
      <div>
        <!-- Dropdown folder -->
        <div class="folder-select">
          <label for="folderSelect" style="font-weight:700;">Pilih Folder:</label>
          <select id="folderSelect">
            <option value="1E4hjEuAVorv1Yj0SUQpm3h4tewm97Hts">Folder Default</option>
            <option value="1AbCdEfGhIjKlMnOpQrStUvWxYz">Folder Lain</option>
          </select>
        </div>

        <div id="drop" class="drop">
          <div class="hint">
            <div style="font-weight:700; color: #00ff00">Tarik & lepaskan file di sini</div>
            <div class="small">atau gunakan tombol di bawah</div>
            <div class="controls">
              <label class="btn primary" for="fileInput">Pilih File</label>
              <button class="btn" id="clearBtn">Bersihkan</button>
              <input id="fileInput" type="file" multiple>
            </div>
          </div>
        </div>
      </div>

      <aside class="side">
        <strong>File dipilih</strong>
        <p class="small">Daftar file yang akan diupload.</p>
        <ul id="fileList" class="file-list"></ul>
        <footer>
          <span id="count">0 file</span>
          <button id="uploadBtn" class="btn primary">Upload</button>
        </footer>
      </aside>
    </section>

    <div id="progressBarContainer">
      <div id="progressBar"></div>
    </div>

  </div>
</div>

<script>
const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbyNf4TGK6oEbpZaEgfQSu0nItEM2KizGvD0Vze6FJN6Us0JAmd0Akv9d5SpL1rh0o3xkQ/exec"; // ganti dengan URL Web App

let files = [];
const drop = document.getElementById("drop");
const fileInput = document.getElementById("fileInput");
const fileList = document.getElementById("fileList");
const clearBtn = document.getElementById("clearBtn");
const uploadBtn = document.getElementById("uploadBtn");
const count = document.getElementById("count");
const barContainer = document.getElementById("progressBarContainer");
const bar = document.getElementById("progressBar");
const folderSelect = document.getElementById("folderSelect");

function renderList(){
  fileList.innerHTML = "";
  files.forEach((f,i)=>{
    let li = document.createElement("li");
    li.className = "file-item";
    li.innerHTML = `<div>${f.name} <div class="small">${(f.size/1024).toFixed(1)} KB</div></div>
                    <button class="btn" onclick="removeFile(${i})">Hapus</button>`;
    fileList.appendChild(li);
  });
  count.textContent = files.length + " file";
}

function removeFile(index){ files.splice(index,1); renderList(); }

drop.addEventListener("click", e=>{ if(e.target===drop) fileInput.click(); });
fileInput.addEventListener("change", ()=>{ [...fileInput.files].forEach(f=>files.push(f)); renderList(); });
clearBtn.addEventListener("click", ()=>{ files=[]; fileInput.value=""; renderList(); });
["dragenter","dragover"].forEach(evt=>drop.addEventListener(evt,e=>{e.preventDefault();drop.classList.add("dragover");}));
["dragleave","drop"].forEach(evt=>drop.addEventListener(evt,e=>{e.preventDefault();drop.classList.remove("dragover");}));
drop.addEventListener("drop", e=>{ [...e.dataTransfer.files].forEach(f=>files.push(f)); renderList(); });

function toBase64(file){ 
  return new Promise((resolve,reject)=>{
    const reader=new FileReader();
    reader.readAsDataURL(file);
    reader.onload=()=>resolve(reader.result);
    reader.onerror=err=>reject(err);
  }); 
}

uploadBtn.addEventListener("click", async ()=>{
  if(files.length===0){ alert("Belum ada file."); return; }

  const folderId = folderSelect.value;
  barContainer.style.display="block";

  for(let i=0;i<files.length;i++){
    const file=files[i];
    const base64=await toBase64(file);
    const form=new URLSearchParams();
    form.append("name",file.name);
    form.append("type",file.type);
    form.append("file",base64.split(',')[1]);
    form.append("folderId", folderId);

    try{
      const res=await fetch(WEBAPP_URL,{
        method:"POST",
        headers:{"Content-Type":"application/x-www-form-urlencoded"},
        body:form
      });
      const result=await res.json();
      if(result.status!=="success"){ alert("Gagal upload: "+result.message); return; }
      bar.style.width = Math.round(((i+1)/files.length)*100)+"%";
    } catch(err){ alert("Gagal upload: "+err.message); return; }
  }

  alert("Upload berhasil!");
  files=[]; fileInput.value=""; renderList();
  bar.style.width="0%";
  barContainer.style.display="none";
});
</script>

</body>
</html>
